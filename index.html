<head>

  <base href="/finzobilling/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- ✅ ENHANCED: Better SEO & Description -->
  <meta name="description" content="FinzoBilling - GST Compliant Billing & Invoicing App for Indian Businesses. Create invoices, manage inventory, track expenses, and generate GST reports effortlessly.">
  <meta name="keywords" content="GST billing, invoicing, invoice app, billing software, GST compliance, Indian business, inventory management, expense tracking">
  <meta name="author" content="FinzoBilling">

  <!-- ✅ ENHANCED: Social Media Tags (Open Graph) -->
  <meta property="og:title" content="FinzoBilling - GST Billing & Invoicing">
  <meta property="og:description" content="Create professional invoices with GST compliance. Perfect for Indian businesses.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">
  
  <!-- ✅ ENHANCED: Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="FinzoBilling - GST Billing App">
  <meta name="twitter:description" content="GST compliant billing made easy for Indian businesses">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- ✅ ADDED -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- ✅ ENHANCED -->
  <meta name="apple-mobile-web-app-title" content="FinzoBilling"> <!-- ✅ ENHANCED -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- ✅ ENHANCED: Better Title -->
  <title>FinzoBilling - GST Billing & Invoicing App</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- ✅ ENHANCED: Viewport for better mobile experience -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" name="viewport">
  
  <!-- ✅ ADDED: Theme Color (matches your app) -->
  <meta name="theme-color" content="#667eea">
  <meta name="msapplication-TileColor" content="#667eea">
  
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #667eea; /* ✅ CHANGED: Match your app color */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* ✅ ADDED: Beautiful gradient */
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    /* ✅ ADDED: Loading animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 60%;
      left: 50%;
      margin-left: -25px;
      margin-top: -25px;
    }
  </style>
  
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.getElementById("loading-spinner")?.remove(); // ✅ ADDED
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="FinzoBilling Logo">
  </picture>
  
  <!-- ✅ ADDED: Loading spinner -->
  <div id="loading-spinner" class="loader"></div>
  
  <script src="flutter_bootstrap.js" async></script>

</body>
</html>
