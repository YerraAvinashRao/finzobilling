name: finzobilling
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  intl: ^0.19.0
  pdf: ^3.11.3
  printing: ^5.13.1
  fl_chart: ^1.1.1
  flutter_speed_dial: ^7.0.0
  share_plus: ^12.0.0
  qr_flutter: ^4.1.0
  path_provider: ^2.1.3
  rxdart: ^0.28.0
  image_picker: ^1.2.0
  file_picker: ^10.3.3
  url_launcher: ^6.2.5
  http: ^1.5.0
  permission_handler: ^11.3.1
  csv: ^6.0.0
  device_info_plus: ^12.1.0
  shared_preferences: ^2.2.2
  flutter_colorpicker: ^1.0.3
  uuid: ^4.3.3
  firebase_analytics: ^11.3.4
  firebase_crashlytics: ^4.1.4
  firebase_performance: ^0.10.0+7
  firebase_remote_config: ^5.1.4
  in_app_update: ^4.2.4
  package_info_plus: ^8.1.1
  firebase_messaging: ^15.1.4
  flutter_local_notifications: ^18.0.1
  razorpay_flutter: ^1.3.7
  syncfusion_flutter_charts: ^27.2.5  # Pro charts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/splash_image.png"
  
  # Android adaptive icon (for Android 8.0+)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_logo.png"
  # Remove old launcher icons
  remove_alpha_ios: true



# Splash Screen Configuration
flutter_native_splash:
  # Background color (white for light mode)
  color: "#FFFFFF"
  
  # Your logo image
  image: assets/images/splash_image.png
  
  # Dark mode (optional but looks professional)
  color_dark: "#1E1E1E"
  image_dark: assets/images/splash_image.png
  
  # Platform support
  android: true
  ios: true
  web: false
  
  # Android 12+ specific (IMPORTANT!)
  android_12:
    image: assets/images/splash_image.png
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/splash_image.png
    color_dark: "#1E1E1E"
    icon_background_color_dark: "#1E1E1E"
  
  # Image positioning
  android_gravity: center
  ios_content_mode: center
  
  # Fullscreen splash
  fullscreen: true
  
  # Brand image (optional - shows logo at bottom)
  # branding: assets/images/branding.png
  # branding_mode: bottom

